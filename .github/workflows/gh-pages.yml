name: Build and Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Adjust this if your default branch is named differently

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18' # Adjust to your project's node version if needed

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: export NODE_OPTIONS=--openssl-legacy-provider && npm run build -- --prod --base-href /portfolio/

      - name: Create 404.html for SPA routing support
        run: cp dist/portfolio/index.html dist/portfolio/404.html

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: dist/portfolio
