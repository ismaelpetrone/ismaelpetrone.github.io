<div class="chatbot-wrapper" [class.open]="isOpen">
    <!-- Chat Window -->
    <div class="chat-container" [class.visible]="isOpen">
        <div class="chat-header">
            <div class="avatar">
                <img src="../../assets/images/intro.jpg" alt="Ismael">
            </div>
            <div class="header-info">
                <h3>{{ information.chatbot.title }}</h3>
                <p>{{ information.chatbot.status }}</p>
            </div>
            <button class="close-btn" (click)="toggleChat()">
                <i class="fas fa-times"></i>
            </button>
        </div>

        <div class="messages-container" #scrollMe>
            <div *ngFor="let msg of messages" class="message-wrapper" [class.user]="msg.sender === 'user'">
                <div class="message-bubble">
                    {{ msg.text }}
                    <span class="time">{{ msg.time | date:'HH:mm' }}</span>
                </div>
            </div>

            <div *ngIf="isTyping" class="message-wrapper">
                <div class="message-bubble typing">
                    <span class="dot"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                </div>
            </div>
        </div>

        <div class="input-area">
            <input type="text" [(ngModel)]="userInput" (keyup.enter)="sendMessage()"
                [placeholder]="information.chatbot.placeholder" autofocus>
            <button class="send-btn" (click)="sendMessage()" [disabled]="!userInput.trim()">
                <i class="fas fa-arrow-up"></i>
            </button>
        </div>
    </div>

    <!-- Toggle Button -->
    <div class="chatbot-trigger">
        <button class="fab-button" (click)="toggleChat()">
            <div class="button-content">
                <i class="fas" [ngClass]="isOpen ? 'fa-chevron-down' : 'fa-comments'"></i>
                <span class="button-text">{{ isOpen ? information.chatbot.close : information.chatbot.chat }}</span>
            </div>
        </button>
    </div>
</div>
